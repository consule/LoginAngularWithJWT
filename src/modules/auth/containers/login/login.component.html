<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #form="ngForm">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" type="text" name="username" id="username" [(ngModel)]="login.username" required />
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
                            <!-- <button type="button" class="btn btn-link btn-block" [routerLink]="['/create-account']">Criar conta</button> -->
                        </form>
                    </div>
                    <!-- <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
